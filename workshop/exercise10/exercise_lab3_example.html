<!-- Create a layout using to display a title and four images: a title at the first row and two images at the second row -->
<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="" rel="stylesheet" type"text/css">
<title>exc_lab3_</title>
</head>
<body> <!-- create main container to hold header & 4 images - can create using <section> element and assign a class name "container" Once set, within the <section> use <header> element for title and two <figure> containers, each <figure> element with hold 2 imgs -->
   <section class="container">
	   <header class="header">NO PLACE LIKE</header>
	   <figure class="images"><img class="idaho-national-forest.jpg"><img class="pakota-lake-indiana.jpg"></figure>
	   <figure class="images"><img class="monument-rocks-kansas.jpg"><img class="mountain-1170714_960_720.jpg"></figure>
   </section> 
   <!-- also works if the images are in the same folder as the html file. -->
	   <figure class="images"><img src="idaho-national-forest.jpg"/><img src="pakota-lake-indiana.jpg"/></figure>
	   <figure class="images"><img src="monument-rocks-kansas.jpg"/><img src="mountain-1170714_960_720.jpg"/></figure>

</body>
</html>
