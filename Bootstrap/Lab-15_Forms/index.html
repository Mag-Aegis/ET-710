<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab-15 Forms</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>

	  <h1>Lab 15 - Forms </h1>
	  <form class="bg-light p-5 w-50 mx-auto mt-5">
		  <legend class="text-center text-warning mb-5">User Registration Form</legend>
		  <div class="form-control">
			  <label for="emailaddress" class="formlabel" </label>
			  <input type="email" id="emailaddress" placeholder="user@host.com">
		  </div>
		  <div class="form-text" id="emailhelp">
			  <p>We'll never share your email.</p>
		  </div>
		  <div class="mt-3">
			  <label for="userpassword">Password</label>
			  <input class="form-control">
		  </div>
		  <div class="form-text" id="">
			  <p>Password must be 8-20 characters long, contain letters and numbers, MUST NOT contain spaces, special characters, or emoji.</p>
		  </div>

		  <div class=" mt-3 form-check">
			  <label for="agreementcheck">Check the box if you agree with the terms</label>
			  <input class="form-check-input" type="checkbox" id="agreementcheck"></textarea>
		  </div>
		  <div class="mt-3">
			  <label for="comments">How can we improve our services</label>
			  <textarea class="form-control" id="comments" rows="5" placeholder="Max 20 characters"
				  maxlength="20"></textarea>
		  </div>

		  <div class="mt-3">
			  <label for="state">Select your state:</label>
			  <select id="state">
				  <option selected>...</option>
				  <option value="NY">New York</option>
				  <option value="NJ">New Jersey</option>
				  <option value="CT">Connecticut</option>
			  </select>
		  </div>

		  <div class="mt-3">
			  <label for="aboutus">How have you heard about us?</label>
			  <div class="form-check">
				  <label class="form-check-label" for="socialmedia">Social Media</label>
				  <input class="form-check-input" type="checkbox" id="socialmed	ia">
			  </div>
		  </div>

		  <div class="mt-3">
			  <label for="agerange">Select your age group</label>
			  <div class="form-check">
				  <label for="age18-25">18-25 years old</label>
				  <input class="form-check-input" type="radio" id="age18_25" name="agegroup" checked>
			  </div>

			  <div class="form-check">
				  <label for="age26-35">26-35 years old</label>
				  <input class="form-check-input" type="radio" id="age26_35" name="agegroup" checked>
			  </div>

			  <div class="form-check">
				  <label for="36plus">36+ years old</label>
				  <input class="form-check-input" type="radio" id="age36plus" name="agegroup" checked>
			  </div>
		  </div>

		  <div class="mt-3">
			  <label for="meeting">When do you want to meet?</label>
			  <input type ="datetime" name="datemeeting" id="meeting">
		  </div>

		  <div class="mt-3">
			  <label for="fileupload">Upload supporting document</label>
			  <input type ="file" name="uploadfile" id="fileupload">
		  </div>

		  <div class="mt-3">

		  </div>

	  </form>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
