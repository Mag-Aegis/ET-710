<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab-11, intro to bootstrap</title>
  </head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <body>
    <h1 class="mt-4 text-info" >Lab 11 Intro to Bootstrap!</h1>
    <h2 class="ms-2 text-success bg-dark p-5"> By: Students Full Name</h2>
    <h2 class="display-2 mb-5 text-muted"> By: Students Full Name</h2>
    <p class="h5">This is my first application in Bootstrap</p>

    <h2>Images</h2>
    <figure class="m5">
	    <img class="rounded w-25" src="beautiful-landscape-with-mountains-and-lakes-with-sky-in-italy-1268234259.jpg" alt="image of a mountain">
	    <figcaption class="mb-5">Round image</figcaption>

	    <img class="rounded-circle w-25" src="beautiful-landscape-with-mountains-and-lakes-with-sky-in-italy-1268234259.jpg" alt="image of a mountain">
	    <figcaption class="mb-5">rounded circle image</figcaption>

	    <img class="img-thumbnail w-25" src="beautiful-landscape-with-mountains-and-lakes-with-sky-in-italy-1268234259.jpg" alt="image of a mountain">
	    <figcaption class="mb-5">Thumbnail image</figcaption>
    </figure>


    <h2>Lists</h2>
    <p>Food Shopping</p>
    <ul class="list-group w-25 m-5">
	    <li class="list-group-item">Apple</li>
	    <li class="list-group-item active"></li>
	    <li class="list-group-item">Cereal</li>
    </ul>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js">
    </script>

  </body>
</html>
